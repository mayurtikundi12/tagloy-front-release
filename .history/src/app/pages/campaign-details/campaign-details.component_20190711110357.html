<nb-card>
  <nb-card-header>
      Campaign Details
  </nb-card-header>
  <nb-card-body>
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
          <img class="media" *ngIf="campaignDetails.type == 'IMAGE'" [src]="campaignDetails.media_url" alt="image not available">
          <video controls class="media" *ngIf="campaignDetails.type == 'VIDEO'" [src]="campaignDetails.media_url" alt="video not available"></video>
          <iframe class="media" *ngIf="campaignDetails.type == 'LINK'" [src]="sanitizer.bypassSecurityTrustResourceUrl(campaignDetails.media_url)" frameborder="0"></iframe>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">

        </div>
    </div>

  </nb-card-body>
</nb-card>

<nb-card>
  <nb-card-header>
    Outlet details
  </nb-card-header>

  <nb-card-body>

    <div   #TABLE>
        <div class="row">
      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 top">
          <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
          </mat-form-field>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
            <div class="float-right">
              <button class="btn btn-primary btn-sm" (click)="ExportTOExcel()">Export as Excel</button>
            </div>
          </div>
        </div>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- Position Column -->
        <ng-container matColumnDef="Venue">
          <th mat-header-cell *matHeaderCellDef> Venue </th>
          <td  mat-cell *matCellDef="let element"> <img class="logo"  [src]="'//' + element.logo" alt="logo unavialble"> </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="Name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="Hashtag">
            <th mat-header-cell *matHeaderCellDef>Hashtag </th>
            <td  mat-cell *matCellDef="let element">#{{element.hash_tag}}</td>
          </ng-container>


        <!-- Weight Column -->
        <ng-container matColumnDef="Screens">
          <th mat-header-cell *matHeaderCellDef> Screens </th>
          <td mat-cell *matCellDef="let element"> {{element.tvCount}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="Info">
          <th mat-header-cell *matHeaderCellDef> More Info </th>
          <td (click)="gotoVenueDetail(element['venue_id'])" mat-cell *matCellDef="let element"><i  class="fa fa-globe globe" aria-hidden="true"></i></td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </nb-card-body>
</nb-card>
