<history-card></history-card>
<ngx-ecommerce-visitors-analytics></ngx-ecommerce-visitors-analytics>
<!-- <smart-table [outletDetails]="outletDetails"></smart-table> -->
<nb-card>
  <nb-card-header>
    Outlet details
  </nb-card-header>

  <nb-card-body>
    <div class="row">
      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 top">
        <mat-form-field>
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
        <div class="float-right">
          <button class="btn btn-primary btn" (click)="ExportTOExcel()">Export as Excel</button>
        </div>
      </div>
      </div>

    <div  class="example-container" #TABLE>
      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" #table >
        <!-- Name Column -->
        <ng-container matColumnDef="Total_impression">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Total Impression </th>
          <td mat-cell *matCellDef="let element"> {{element.Total_impression}} </td>
        </ng-container>

        <!-- Code Column -->
        <ng-container matColumnDef="Total_play_hours">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Total Play Hours </th>
          <td mat-cell *matCellDef="let element"> {{element.Total_play_hours}} </td>
        </ng-container>

        <!-- email Column -->
        <ng-container matColumnDef="hash_tag">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Hash Tag </th>
          <td mat-cell *matCellDef="let element"> {{element.hash_tag}} </td>
        </ng-container>

        <!-- boxno Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </nb-card-body>
</nb-card>
