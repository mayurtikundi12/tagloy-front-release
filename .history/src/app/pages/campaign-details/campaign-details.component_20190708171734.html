<history-card></history-card>
<ngx-ecommerce-visitors-analytics></ngx-ecommerce-visitors-analytics>
<smart-table [outletDetails]="outletDetails"></smart-table>

<form>
  <div class="form-group form-inline">
      Full text search: <input class="form-control ml-2" type="text" name="searchTerm" [(ngModel)]="service.searchTerm"/>
      <span class="ml-3" *ngIf="service.loading$ | async">Loading...</span>
  </div>

  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col" sortable="name" (sort)="onSort($event)">Outlet Name</th>
      <th scope="col" sortable="area" (sort)="onSort($event)">Hashtag</th>
      <th scope="col" sortable="population" (sort)="onSort($event)">Rating</th>
      <th scope="col" sortable="population" (sort)="onSort($event)">Screens</th>
      <th scope="col" sortable="population" (sort)="onSort($event)">Duration</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let outletDetail of outletDetails">
      <th scope="row">1</th>
      <td>
        <!-- <img [src]="'https://upload.wikimedia.org/wikipedia/commons/' + country.flag" class="mr-2" style="width: 20px"> -->
        <ngb-highlight [result]="outletDetail.name" [term]="service.searchTerm"></ngb-highlight>
      </td>
      <td><ngb-highlight [result]="outletDetail.hash_tag" [term]="service.searchTerm"></ngb-highlight></td>
      <td><ngb-highlight [result]="outletDetail.Total_impression" [term]="service.searchTerm"></ngb-highlight></td>
      <td><ngb-highlight [result]="outletDetail.Total_impression" [term]="service.searchTerm"></ngb-highlight></td>
      <td><ngb-highlight [result]="outletDetail.Total_play_hours" [term]="service.searchTerm"></ngb-highlight></td>
    </tr>
    </tbody>
  </table>

  <div class="d-flex justify-content-between p-2">
    <ngb-pagination
      [collectionSize]="total$ | async" [(page)]="service.page" [pageSize]="service.pageSize">
    </ngb-pagination>

    <select class="custom-select" style="width: auto" name="pageSize" [(ngModel)]="service.pageSize">
      <option [ngValue]="2">2 items per page</option>
      <option [ngValue]="4">4 items per page</option>
      <option [ngValue]="6">6 items per page</option>
    </select>
  </div>

</form>
