<nb-card size="medium">
  <nb-card-header>
    <div class="title">Visitors Analytics</div>
    <div class="sub-title">Campaign Impressions</div>
  </nb-card-header>
  <nb-card-body>
    <div class="chart-container">
      <div class="chart-header">
        <ngx-legend-chart [legendItems]="chartLegend"></ngx-legend-chart>
      </div>
      <ngx-visitors-analytics-chart [chartData]="visitorsAnalyticsData"></ngx-visitors-analytics-chart>
    </div>
  </nb-card-body>

  <ngx-slide-out *ngIf="isDashboard" [showVisitorsStatistics]="true">
    <ngx-visitors-statistics [value]="pieChartValue"></ngx-visitors-statistics>
  </ngx-slide-out>
</nb-card>
